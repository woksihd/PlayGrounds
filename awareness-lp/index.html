<!DOCTYPE html>
<html>
<head>
  <title>Awareness - Coming soon in 2018!</title>
  <!-- ==== META ==== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Awareness - A Jakab Krisztián project. Coming soon in 2018!">
  <meta name="keywords" content="awareness">
  <!-- ==== BOOTSTRAP & CSS ==== -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,800" rel="stylesheet">
  <link rel="stylesheet" href="awareness.css">
</head>
<!-- ==== BODY ==== -->
<body>
  <!-- ==== SPACER ==== -->
  <div class="spacer">
  </div>
  <!-- ==== CONTENT ==== -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-shadow">
        <h1 class="text-center" id="title">A<span>wareness<span></h1>
        <hr id="h-line1">
        <h5 class="text-center" id="sub-title">Coming soon in 2018!</h5>
      </div>
    </div>
    <!-- ==== COUNTDOWN ==== -->
    <div class="row">
        <div class="ccounter text-center text-shadow" id="ccounter">
          <input class="knob days" data-thickness=".1" data-skin="tron" data-width="120" data-min="0" data-max="365" data-displayPrevious=true data-fgColor="#fafafa" data-readOnly="true" value="1">
          <input class="knob hour" data-thickness=".1" data-skin="tron" data-width="120" data-min="0" data-max="24" data-displayPrevious=true data-fgColor="#fafafa" data-readOnly="true" value="1">
          <input class="knob minute" data-thickness=".1" data-skin="tron" data-width="120" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#fafafa" data-readOnly="true" value="1">
          <input class="knob second" data-thickness=".1" data-skin="tron" data-width="120" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#fafafa" data-readOnly="true" value="0" data-bgcolor="#eee">
        </div>
    </div>
  </div>


  <!-- ==== FOOTER ==== -->
  <footer>
    <div class="col-md-4 col-md-push-4 text-center footer-content">
      All rights reserved © 2017.
  </div>
  </footer>
  <!-- ==== SCRIPTS ==== -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="js/jquery.knob.js"></script>
  <script src="js/jquery.ccountdown.js"></script>
  <script src="js/init.js"></script>
  <script src="js/awareness.js"></script>
  <script>
    //enter the count down date using the format year, month, day, time:time
    $("#ccounter").ccountdown(2018,12,21,'20:00');
  </script>


  <!-- GOOGLE WEB FONTS : begin -->
  <script type="text/javascript">
    var primary_font_code = 'Sintony:400,700:latin,latin-ext';
    var secondary_font_code = 'Bree+Serif::latin,latin-ext';
    var web_fonts = [primary_font_code];
    if(secondary_font_code != ''){
        web_fonts.push(secondary_font_code);
    }

    WebFontConfig = {
        google: { families: web_fonts }
    };
    (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();

  </script>
  <!-- GOOGLE WEB FONTS : end -->
</body>
</html>
