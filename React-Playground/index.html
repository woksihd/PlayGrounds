<!DOCTYPE html>
<html>

  <head>
    <title>React playground by woksihd</title>
  </head>

  <body>
    <div id="commentNotes">
    </div>






    <footer>

        <script type="text/babel">

            var Comment = React.createClass({
              getInitialState: function(){
              return {
                  comment: "First comment",
                  isDisabled: true,
                  saveBtn: "Edit"
                };
              },
              toogleEdit: function(){
                if(this.state.isDisabled === true){
                  this.setState({ isDisabled: false, saveBtn: "Save"});
                }
                else {
                  this.setState({ isDisabled: true, saveBtn: "Edit"});
                }
              },
              remove: function(){
                alert('You will be removing!');
              },
              render: function(){
                return (
                  <div className="well well-default">
                    <textarea className="form-control commentText" disabled={this.state.isDisabled}>
                      {this.state.comment}
                    </textarea>
                    <button onClick={this.toogleEdit} className="btn btn-info">{this.state.saveBtn}</button>
                    <button onClick={this.remove} className="btn btn-danger">Remove</button>
                    <button className="btn btn-success pull-right">New comment!</button>
                  </div>
                );
              }
            });
            ReactDOM.render(
              <div>
                <Comment />
              </div>,
              document.getElementById('commentNotes')
            );


        </script>

        <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    </footer>
  </body>
</html>
